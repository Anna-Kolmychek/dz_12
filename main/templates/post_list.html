<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ user_search }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="{{ url_for('main_blueprint.main_page') }}" class="link">Назад</a>

    <h1>Посты по запросу "{{ user_search }}"</h1>

{% for post in posts %}
    <div class="post">
        <img src="{{ post['pic'] }}" width="100%" alt="__картинка__">
        <p>{{ post['content'] }}</p>
    </div>
    <hr>
{% endfor %}

    <a href="{{ url_for('post_form_blueprint.post_form_page') }}" class="button">Добавить пост</a>

</main>
</body>
</html>
